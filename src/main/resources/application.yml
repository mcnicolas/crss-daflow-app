        jdbcUrl: jdbc:postgresql://localhost:5432/crss_nmms
        username: postgres
        password: postgres
        driverClassName: org.postgresql.Driver
        connectionTimeout: 10000
        maxPoolSize: 5
  crss-stl:
      datasource:
        jdbcUrl: jdbc:postgresql://localhost:5432/crss_settlement
        username: postgres
        password: postgres
